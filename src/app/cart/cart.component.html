<div class="container mt-4">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length === 0">Your cart is empty</div>
  <div class="row" *ngIf="cartItems.length > 0">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of cartItems">
          <div>
            <img [src]="item.imageUrl" alt="{{ item.name }}" width="50">
            {{ item.name }} - {{ item.price | currency:'KES' }}
          </div>
          <button class="btn btn-danger btn-sm" (click)="removeFromCart(item.id)">Remove</button>
        </li>
      </ul>
      <div class="mt-4">
        <h4>Total: {{ totalPrice | currency:'KES' }}</h4>
      </div>
    </div>
  </div>
</div>
