<div class="signup-container ">
    <form [formGroup]="signupForm">
      <h2> Signup</h2>
  <!--  (ngSubmit)="onSignup()" -->
      <div class="row">
        <!-- Name -->
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <input matInput placeholder="Name" formControlName="name" required />
          </mat-form-field>
        </div>
  
        <!-- Telephone -->
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <input matInput placeholder="Telephone" formControlName="telephone" required />
          </mat-form-field>
        </div>
      </div>
  
      <div class="row">
        <!-- Address -->
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <input matInput placeholder="Address" formControlName="address" required />
          </mat-form-field>
        </div>
  
        <!-- Email -->
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-icon matSuffix>email</mat-icon>
            <input matInput placeholder="E-mail" formControlName="email"  />
            <mat-error *ngIf="signupForm.controls['email'].hasError('required')">
            Email is required</mat-error>
            <mat-error *ngIf="signupForm.controls['email'].hasError('email')">
              Invalid Email!
            </mat-error>
          </mat-form-field>
        </div>
      </div>
  
      <div class="row">
        <!-- Password -->
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <input matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            placeholder="Password"
             formControlName="password" 
             required />
            <a matSuffix
             class="show-pwd-icon" 
             href="#" (click)="hidePassword = !hidePassword; $event.preventDefault();" 
             [attr.aria-label]="'Toggle password visibility'" 
             [attr.aria-pressed]="hidePassword" 
             style="padding-right: 12px;">
              <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
            </a>
          </mat-form-field>
        </div>
  
        <!-- Confirm Password -->
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <input matInput
             [type]="hideConfirmPassword ? 'password' : 'text'"
              placeholder="Confirm Password"
               formControlName="confirmPassword" required />
            <a matSuffix class="show-pwd-icon"
             href="#" 
             (click)="hideConfirmPassword = !hideConfirmPassword; 
             $event.preventDefault();"
              [attr.aria-label]="'Toggle password visibility'" 
              [attr.aria-pressed]="hideConfirmPassword" 
              style="padding-right: 12px;">
              <mat-icon>{{ hideConfirmPassword ? "visibility_off" : "visibility" }}</mat-icon>
            </a>
          </mat-form-field>
        </div>
      </div>
  
      <button mat-raised-button
       color="primary" 
       type="submit" class="mt-3" 
       (click)="registerWithEmailandPassword()" 
       [disabled]="signupForm.invalid">Register</button>
      <p class="mt-2">Already have an Account? <a routerLink="/login">Login now!</a></p>
    </form>
  </div>
